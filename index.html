<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="halfContainer"><img src="assets/Imagem Esquerda.svg" alt=""></div>
        <div class="halfContainer">
            <form action="" class="formDefault formLogin">
                <div>
                    <div class="formTitles">
                        <h3>Bem vindo</h3>
                        <h2>Faça login com sua conta</h2>
                    </div>
                    <input type="email" class="email" placeholder="E-mail">
                    <input type="password" class="password" placeholder="Senha">
                </div>
                <button class="loginButton">LOGIN</button>
            </form>
            <span class="signUpText">Não tem cadastro? <a href="pages/signUp/index.html">Clique aqui</a></span>
        </div>
    </div>

</body>


</html>
