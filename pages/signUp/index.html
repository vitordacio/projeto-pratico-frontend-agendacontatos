<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../../css/global.css">
    <script src="../../js/signup.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="halfContainer">
            <form action="" class="formDefault">
                <div>
                    <h1>Cadastre-se</h1>
                    <input type="text" class="name" placeholder="Nome">
                    <input type="email" class="email" placeholder="E-mail">
                    <input type="password" class="password" placeholder="Senha">
                </div>
                <div
                    style="display:flex; justify-content:space-between; flex-direction:column; min-height: 115px; gap: 16px;">
                    <button class="signUpButton">CADASTRAR</button>
                    <button onclick="clickCancel()" class="cancelButton"
                        style="background: rgba(251, 6, 21, 0.65);">CANCELAR</button>
                </div>
            </form>
            <span class="signUpText">JÃ¡ tem cadastro? <a href="../../index.html">Clique aqui</a></span>
        </div>
        <div class="halfContainer"><img src="../../assets/Imagem Direita.svg" alt=""></div>
    </div>
</body>

</html>
